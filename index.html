<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid-e-Usman Donation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e0f0ea);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 30px;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0b3b2e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007c5c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
    }
    .radio-group {
      margin-top: 5px;
      display: flex;
      gap: 10px;
      font-size: 14px;
      align-items: center;
    }
    .radio-group input[type="radio"] {
      transform: scale(0.95);
      margin-right: 4px;
    }
    button:hover {
      background-color: #005a42;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
    #extraFields {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>Masjid-e-Usman Donation</h2>

    <label for="mobile">Mobile Number *</label>
    <input type="tel" id="mobile" placeholder="Enter WhatsApp mobile number" required>

    <label for="amount">Donation Amount *</label>
    <input type="text" id="amount" placeholder="Enter hadya/donation amount" required>

    <label>Donation Type *</label>
    <div class="radio-group">
      <label><input type="radio" name="donationType" value="Monthly" required> Monthly</label>
      <label><input type="radio" name="donationType" value="General" required> General</label>
    </div>

    <div class="radio-group">
      <label><input type="radio" name="donationMethode" value="Online" required> Online</label>
      <label><input type="radio" name="donationMethode" value="Cash" required> Cash</label>
    </div>

    <div class="radio-group">
      <label><input type="radio" name="donator" value="Existing" required> Existing</label>
      <label><input type="radio" name="donator" value="New Member" required> New Member</label>
      <label><input type="radio" name="donator" value="Ahle-Khayr" required> Ahle-Khayr</label>
    </div>

    <!-- Conditionally displayed fields -->
    <div id="extraFields">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="flat">Flat Number</label>
      <input type="text" id="flat" placeholder="Enter flat number">

      <label for="building">Building Name</label>
      <input type="text" id="building" placeholder="Enter building name">
    </div>

    <button onclick="sendMessage()">Send Message</button>

    <div class="footer">
      <h2>Ø¬ÙØ²ÙØ§ÙƒÙ Ù±Ù„Ù„Ù‘Ù°Ù‡Ù Ø®ÙÙŠÙ’Ø±Ù‹Ø§ ÙƒÙØ«ÙÙŠØ±Ù‹Ø§</h2>
      "The mosques of Allah are maintained only by those who believe in Allah and the Last Day..."
    </div>
  </div>

  <script>
    // Toggle extra fields based on donator selection
    document.querySelectorAll('input[name="donator"]').forEach(radio => {
      radio.addEventListener('change', function () {
        const extraFields = document.getElementById("extraFields");
        if (this.value === "New Member") {
          extraFields.style.display = "block";
        } else {
          extraFields.style.display = "none";
        }
      });
    });

    function sendMessage() {
      const mobile = document.getElementById("mobile").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const donationType = document.querySelector('input[name="donationType"]:checked');
      const donationMethode = document.querySelector('input[name="donationMethode"]:checked');
      const donator = document.querySelector('input[name="donator"]:checked');

      if (!donationType) {
        alert("Please select donation type: Monthly or General.");
        return;
      }
      if (!donationMethode) {
        alert("Please select donation method: Cash or Online.");
        return;
      }
      if (!donator) {
        alert("Please select donator type.");
        return;
      }
      if (!mobile) {
        alert("Please enter your mobile number.");
        return;
      }
      if (!amount) {
        alert("Please enter the donation amount.");
        return;
      }

      // Get extra fields only if donator is "New Member"
      let extraInfo = "";
      if (donator.value === "New Member") {
        const name = document.getElementById("name").value.trim();
        const flat = document.getElementById("flat").value.trim();
        const building = document.getElementById("building").value.trim();
        extraInfo = `Name : ${name}
Flat Number : ${flat}
Building Name : ${building}
`;
      }

      const date = new Date();
      const options = { day: '2-digit', month: 'short', year: 'numeric' };
      const formattedDate = date.toLocaleDateString('en-GB', options).replace(/ /g, ' ');

      const message = `*Masjid-e-Usman* - hadya/donation
Usmania Colony, Kondhwa Kh, Pune - 411048

// _*${formattedDate}*_ - *${donationType.value}* # ${donationMethode.value}
_*${donator.value}*_

Amount : Rs. *${amount}*/- Only
Registered Mobile : ${mobile}
${extraInfo}
--------------------
_also Sharing Online Payment Snap Shot_
*Ø¬Ø²Ø§Ú© Ø§Ù„Ù„Û Ø®ÛŒØ±Ø§ Ú©Ø«ÛŒØ± Û*`;

      const encodedMessage = encodeURIComponent(message);
      const phoneNumber = "917709717752";

      window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
    }
  </script>

</body>
</html>
