<!DOCTYPE html>
<html>
<head>
  <title>Masjid Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, button { font-size: 1.2em; padding: 10px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Masjid-e-Usman Donation</h2>
  <input id="mobile" type="text" placeholder="Enter your mobile number">
  <button onclick="sendWhatsApp()">Open WhatsApp</button>

  <script>
    async function sendWhatsApp() {
      const mobile = document.getElementById('mobile').value;
      if (!mobile) return alert("Please enter mobile number");

      const apiUrl = "https://script.google.com/macros/s/AKfycbzW9akDiTh9ldsWG2iBAUY82XajJOxBThlD9Z5CSyCX7kfAK9d8Ahw9i-K5qqFR1Ct3Aw/exec?mobile=" + encodeURIComponent(mobile);
      let memberID = "";

      try {
        const response = await fetch(apiUrl);
        memberID = await response.text();
      } catch (e) {
        alert("Error fetching Member ID");
        return;
      }

      const now = new Date();
      const monthYear = now.toLocaleString('default', { month: 'short', year: 'numeric' });

      const message = `*Monthly member donation of ${monthYear}*\nfor *Masjid-e-Usman*,\nUsmania Colony, Kondhwa Kh, Pune - 411048\n\n*Member ID : * ${memberID}\nAmount : \nName : \nFlat Number : \nBuilding Name : \nRegistered Mobile : ${mobile}\n\nPayment Snap is also attached\n*جزاک اللہ خیرا کثیر ہ*`;

      const encoded = encodeURIComponent(message);
      const url = `https://wa.me/918446327952?text=${encoded}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
