<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid-e-Usman Donation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e0f0ea);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0b3b2e;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007c5c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a42;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>عطیہ برائے مسجدِ عثمان 🕌</h2>
    <h2>Masjid-e-Usman Donation</h2>
    <label for="mobile">Mobile Number *</label>
    <input type="tel" id="mobile" placeholder="Enter registered mobile number" required>

    <label for="amount">Donation Amount *</label>
    <input type="text" id="amount" placeholder="Enter hadya/donation amount" required>

    <label>Donation Type *</label>
    <div style="margin-top: 5px;">
      <label><input type="radio" name="donationType" value="Member" required> Member</label>
      <label style="margin-left: 15px;"><input type="radio" name="donationType" value="General" required> General</label>
    </div>
    
    <button onclick="sendMessage()">Send Message</button>

    <div class="footer">
     <h2>جَزَاكَ ٱللّٰهُ خَيْرًا كَثِيرًا</h2>

      "The mosques of Allah are maintained only by those who believe in Allah and the Last Day..."
    </div>
  </div>

  <script>
function sendMessage() {
  const mobile = document.getElementById("mobile").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const donationType = document.querySelector('input[name="donationType"]:checked');
  if (!donationType) {
    alert("Please select donation type: Member or General.");
  return;
  }
  if (!mobile) {
    alert("Please enter your mobile number.");
    return;
  }

  if (!amount) {
    alert("Please enter the donation amount.");
    return;
  }

  const date = new Date();
  const options = { day: '2-digit', month: 'short', year: 'numeric' };
  const formattedDate = date.toLocaleDateString('en-GB', options).replace(/ /g, ' ');

  const message = `*Masjid-e-Usman* - ${donationType.value} hadya/donation
Usmania Colony, Kondhwa Kh, Pune - 411048

_*${formattedDate}*_

Amount : ${amount}
Name : 
Flat Number : 
Building Name : 
Registered Mobile : ${mobile}
--------------------
_Payment Snap is also sent_
*جزاک اللہ خیرا کثیر ہ*`;

  const encodedMessage = encodeURIComponent(message);
  const phoneNumber = "918446327952";

  window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
}

  </script>

</body>
</html>
