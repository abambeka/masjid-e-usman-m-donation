<!DOCTYPE html>
<html>
<head>
  <title>Monthly Donation - Masjid-e-Usman</title>
  <script>
    function openWhatsApp() {
      const mobile = document.getElementById("mobile").value.trim();
      if (!mobile) {
        alert("Please enter your mobile number.");
        return;
      }

      const now = new Date();
      const options = { month: 'short', year: 'numeric' };
      const monthYear = now.toLocaleDateString('en-US', options);

      const msg = `*Monthly member donation of ${monthYear}*\n` +
        `for *Masjid-e-Usman*,\n` +
        `Usmania Colony, Kondhwa Kh, Pune - 411048\n\n` +
        `*Member ID :* <'Member IDs'!$E$2>\n` +
        `Amount : \n` +
        `Name : \n` +
        `Flat Number : \n` +
        `Building Name : \n` +
        `Registered Mobile : ${mobile}\n\n` +
        `Payment Snap is also attached\n` +
        `*جزاک اللہ خیرا کثیر ہ*`;

      const encodedMsg = encodeURIComponent(msg);
      const waLink = `https://wa.me/918446327952?text=${encodedMsg}`;

      window.open(waLink, "_blank");
    }
  </script>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>Masjid-e-Usman - Monthly Donation</h2>
  <label for="mobile">Enter Your Mobile Number:</label><br><br>
  <input type="tel" id="mobile" placeholder="e.g., 9876543210" style="padding: 8px; width: 250px;"><br><br>
  <button onclick="openWhatsApp()" style="padding: 10px 20px; font-size: 16px;">Open WhatsApp</button>
</body>
</html>
